version: "3"
services:
  spring-jdbc:
    image: mariemayadi/achat
    restart: on-failure
    ports:
      - "8089:8089"
    networks:
      - employee-mysql
    depends_on:
      - mysqldb
 
  mysqldb:
    image: mysql:8
    networks:
      - employee-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
    security_opt:
      - seccomp:unconfined

networks:
  employee-mysql: 