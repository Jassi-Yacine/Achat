version: "3"
services:

  frontend-service:
    image: nour12345/front-final:latest
    ports:
      - "80:80"
    networks:
      - ci-network

  backend-service:
    image: nour12345/achat-back
    ports:
      - "8089:8089"
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb/achatdb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root
    networks:
      - ci-network
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:8
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
    volumes:
      -  /home/data:/var/lib/mysql:rw
    networks:
      - ci-network

networks:
  ci-network: