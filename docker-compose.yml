version: "3"
services:

  mysqldb:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
    volumes:
      -  /home/mysql/data:/var/lib/mysql
    networks:
      - ci-net
 
  spring-service:
    image: yacine96/achat
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb/achatdb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8089:8089"
    networks:
      - ci-net
    depends_on:
      - mysqldb
      
  angular-service:
    image: yacine96/angachat
    ports:
      - "4200:80"
    networks:
      - ci-net

networks:
  ci-net: