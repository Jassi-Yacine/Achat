version: "3"
services:
  spring-jdbc:
    image: yacine96/achat
    ports:
      - "8089:8089"
    networks:
      - achat-net
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb/achatdb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysqldb
 
  mysqldb:
    image: mysql:8
    networks:
      - achat-net
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
    security_opt:
      - seccomp:unconfined
    volumes:
      - db:/var/lib/mysql

networks:
  achat-net:
volumes:
  db: